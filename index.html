<!doctype html>
<!-- Fortæller det er html5 -->
<!-- html starter og slutter hele dokumentet / lang=da: Fortæller siden er på dansk -->
<html lang="da">
<!-- I <head> har man opsætning - alt det som man ikke ser som selve indholdet -->
<head>
    <meta charset="utf-8">
    <!-- Titel som ses oppe i browserens tab mv. -->
    <title>John Green</title>
    <!-- En kort beskrivelser af indholdet på siden -->
    <meta name="description" content="Max ca. 170-200 karakterer - 600px">
    <!-- indsæt de keywords du har fundet frem til-->
    <meta name="keywords" content="Få unikke og relevante (Skal gå igen på siden)">
    <meta property="og:title" content="titel">
    <meta property="og:type" content="website">
    <!-- hvad du specifikt designer til -->
    <meta property="og:url" content="http://www.domain.dk">
    <!-- Hele adressen skal med. -->
    <meta property="og:image" content="https://www.domain.dk/img.jpg">
    <!-- Hele adressen skal med. -->
    <meta property="og:description" content="Beskrivelse">
    <!-- Skal være en sælgende tekst, da vi gerne vil have brugerne til at trykke ind på linket. -->
    <meta property="og:locale" content="da_DK">
    <!-- Så man kan se hvilke brugere siden har relevans for.-->
    <!-- Metatags der fortæller at søgemaskiner er velkomne, hvem der udgiver siden og copyright information -->
    <meta name="robots" content="All">
    <meta name="author" content="Udgiver">
    <meta name="copyright" content="Information om copyright">
    <script src="https://use.fontawesome.com/4574f88dc3.js"></script>
    <!-- Sikrer man kan benytte CSS ved at tilkoble en CSS fil -->
    <link href="css/index.css" rel="stylesheet" type="text/css">


    <!-- Sikrer den vises korrekt på mobil, tablet mv. ved at tage ift. skærmstørrelse -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<!-- i <body> har man alt indhold på siden -->
<body>

<header>
        <div class="LogoType"><img src="../John-Green-website/images/Logotype.png" width="70%" height="auto"></div>
        <div class="Menubar"><img src="images/Menubar.png" width="50%" height="auto"></div>
</header>

<section class="en">
    <div class="Titel1"></div>
    <div class="Titel2"></div>

    <div class="grid2">
    <ul class="billeder">
        <li><img id="img1" src="images/TheFaultInOurStars.png"></li>
        <li><img id="img2" src="images/PaperTowns.png"></li>
    </ul>
    </div>

    <div class="BilledeGradient"></div>
     <span class="next"><i class="fa fas fa-angle-right fa-3x"></i></span>
     <span class="prev"><i class="fa fas fa-angle-left fa-3x"></i></span>
</section>

<section class="to">
<div class="KommendeFilm"><h1>Kommende Film</h1></div>
<div class="OmJohnGreen"><h1>Om John Green</h1></div>
<div class="Blog"><h1>Blog</h1></div>
</section>

<footer>
    <div class="socialemedier">
    <img src="images/SocialeMedierIkoner.png" height="auto" width="80%">
    </div>
</footer>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script>
    //the fault in our stars//
    $(document).ready(function (e) {
        if($("body").width >= 1200){
            document.location = "Film.html";
        }

        $(window).resize(function(){
            if($("body").width >= 1200){
                document.location = "Film.html";
            }
        });
    });

    $.ajax( {
        type: "GET",
        dataType: "json",
        url: "https://api.themoviedb.org/3/movie/222935",
        data: {
            'api_key':'54825664bf9208b9c1a756628548abef',
            'language':'da_DA'
        },

        success: function(alt) {
            $(".Titel1").append(alt.title);
            // Hvis det går godt. Læg jeres indhold op på siden ligesom vi gjorde med getJSON
            // I skal benytte $.each
        },
        error: function (error) {
// Hvis den fejler. Fejl kan ses ved højreklik=>inspect=>Console i chrome (+ ud fra object)
            console.log(error);
        }
    });


    $(document).ready(function (e) {
        var position = 0; // når sidnen loader sætter vi en variabel på der fortæller at positionen er 0//
        var imageWidth = 900; // fortæller at bredden på billederne er 900 px //
        var countImage = $(".billeder img").length; //angiver hvor mange billeder vi bruger. length tæller selv.

        $(".next").click(function(e) {
            if (-(imageWidth * countImage - imageWidth) == position){
                position = 0;
            }

            else {position = position - imageWidth;}


            $(".billeder img").animate({left: position + 'px'}, 500);
        });
        $(".prev").click(function (e) {
            if (position == 0){
                position = - (imageWidth * countImage - imageWidth);
            }
            else {position = position + imageWidth;}
            $(".billeder img").animate({left: position + 'px'}, 500);
        });

        $(".Blog").click(function (e) {
            document.location = "Blog.html";
        });
        $(".BilledeGradient").click(function (e) {
            document.location = "Film.html";
        });

    });

</script>
</body>
</html>
