<!doctype html>
<!-- Fortæller det er html5 -->
<!-- html starter og slutter hele dokumentet / lang=da: Fortæller siden er på dansk -->
<html lang="da">

<!-- I <head> har man opsætning - alt det som man ikke ser som selve indholdet -->
<head>

    <!-- Sætter tegnsætning til utf-8 som bl.a. tillader danske bogstaver -->
    <meta charset="utf-8">

    <!-- Titel som ses oppe i browserens tab mv. -->
    <title>Sigende titel</title>

    <!-- En kort beskrivelser af indholdet på siden -->
    <meta name="description" content="Max ca. 170-200 karakterer - 600px">

    <!-- indsæt de keywords du har fundet frem til-->
    <meta name="keywords" content="Få unikke og relevante (Skal gå igen på siden)">


    <meta property="og:title" content="titel">

    <meta property="og:type" content="website">
    <!-- hvad du specifikt designer til -->

    <meta property="og:url" content="http://www.domain.dk">
    <!-- Hele adressen skal med. -->

    <meta property="og:image" content="https://www.domain.dk/img.jpg">
    <!-- Hele adressen skal med. -->

    <meta property="og:description" content="Beskrivelse">
    <!-- Skal være en sælgende tekst, da vi gerne vil have brugerne til at trykke ind på linket. -->

    <meta property="og:locale" content="da_DK">
    <!-- Så man kan se hvilke brugere siden har relevans for.-->


    <!-- Metatags der fortæller at søgemaskiner er velkomne, hvem der udgiver siden og copyright information -->
    <meta name="robots" content="All">


    <meta name="author" content="Udgiver">
    <meta name="copyright" content="Information om copyright">

    <!-- Sikrer man kan benytte CSS ved at tilkoble en CSS fil -->
    <link href="css/trailer_en_flaenge.css" rel="stylesheet" type="text/css">

    <!-- Sikrer den vises korrekt på mobil, tablet mv. ved at tage ift. skærmstørrelse -->
    <meta name="viewport" content="width=device-width, initial-scale=1">


</head>

<!-- i <body> har man alt indhold på siden -->
<body>
<header>
    <div class="LogoType"><img src="../John-Green-website/images/Logotype.png" width="70%" height="auto"></div>
    <div class="Menubar"><img src="images/Menubar.png" width="50%" height="auto"></div>
</header>

<div id="mobil_paper">
    <section class="valg">
        <div class="resume2">Resumé</div>
        <div class="trailer2">Trailer</div>
    </section>

    <section class="film">
        <h1></h1>
        <iframe width="100%" height="auto" src="https://www.youtube.com/embed/uec0jU93Bg0" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
        <p class="genre">Genre: <br></p>
        <p class="spilletid">Spilletid: <br></p>
        <p class="rating">Rating: <br></p>
        <p class="CTA">Se filmene her</p>




        <img class="tekst_baggrund2" src="images/tekstbaggrund.png">
    </section>

    <footer>
        <div class="socialemedier">
            <img src="images/SocialeMedierIkoner.png" height="auto" width="80%">
        </div>
    </footer>
</div>


<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

</script>

</body>
</html>
